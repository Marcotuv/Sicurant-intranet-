<style>
  /* Stili per la stampa nativa (PDF vettoriale) */
  @media print {
    @page { margin: 10mm; size: A4; }
    body { background: white; color: black; font-family: sans-serif; }
    
    /* Nascondi elementi UI non necessari */
    nav, header, aside, .no-print, button, input[type="text"], select { display: none !important; }
    
    /* Layout Report */
    .print-only { display: block !important; }
    
    /* Assicura che i contenitori si espandano */
    #root, main, .container { width: 100% !important; margin: 0 !important; padding: 0 !important; overflow: visible !important; height: auto !important; }
    
    /* Forza background colors per grafici/tabelle */
    * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
    
    /* Page Breaks */
    .break-before-page { page-break-before: always; }
    .break-inside-avoid { page-break-inside: avoid; }
    
    /* Typography per stampa */
    h1 { font-size: 24pt; margin-bottom: 10mm; }
    h2 { font-size: 18pt; margin-bottom: 5mm; }
    table { width: 100%; border-collapse: collapse; font-size: 10pt; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f3f4f6; font-weight: bold; }
  }
  
  .print-only { display: none; }
  
  /* Scrollbar Custom */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
  .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; }
